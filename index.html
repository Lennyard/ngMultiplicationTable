<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>ngMultiplation Table</title>
  <script src="node_modules/angular/angular.min.js"></script>
</head>
<body>
  
  <table ng-controller="MultiplicationCtrl">
    <tr ng-repeat="numberA in numbers">
      <td ng-repeat="numberB in numbers">
        {{numberA * numberB}}
      </td>
    </tr>
  </table>
  
  <script src="js/myApp.js" type="text/javascript"></script>
</body>
</html>
